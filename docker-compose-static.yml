---
version: '2'
services:
  #consumer will consume until 2 minutes transpires without data
  kafka-consumer:
    image: static-consumer:latest
    depends_on:
      - kafka-setup
    volumes:
      - ./config:/config
    environment:
       - STAS_CONFIG_VERSION
       - STAS_MAX_GROUP_SIZE
       - STAS_MORE__MAX_MESSAGES
       - STAS_MORE__MAX_POLL_TIME
       - STAS_KAFKA_CONNECT=broker:9092
       - STAS_ZK_CONNECT=zookeeper:2181
